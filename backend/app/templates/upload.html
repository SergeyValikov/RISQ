{% extends "base.html" %}

{% block content %}
<section class="card">
  <h2>Загрузка договора</h2>
  <form class="form" action="/analyze" method="post" enctype="multipart/form-data">
    <label class="field">
      <span>Тип договора</span>
      <select name="contract_type" required>
        {% for item in contract_types %}
        <option value="{{ item }}">{{ item }}</option>
        {% endfor %}
      </select>
    </label>
    <label class="field">
      <span>Файл (PDF или DOCX)</span>
      <input type="file" name="file" accept=".pdf,.docx" required />
    </label>
    <button class="button primary" type="submit">Начать анализ</button>
  </form>
</section>
{% endblock %}
